{% extends "stock/base.html" %}
{% block 'body' %}
<!-- Forms Section-->
<ul class="breadcrumb">
  <div class="container-fluid">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Forms</li>
  </div>
</ul>
<section class="forms">
  <div class="container-fluid">
    <div class="row">
      <!-- Form Elements -->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h3 class="h4">{{title}}</h3>
          </div>
          <div class="card-body">
            <form class="form-horizontal" method="post">
              {% csrf_token %}
              <div class="form-group row">
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-md-6">
                      <label class="form-control-label">{{ form.fecha_inicio.label }}</label>
                      {{ form.fecha_inicio }}
                    </div>
                    <div class="col-md-6">
                      <label class="form-control-label">{{ form.fecha_cierre.label }}</label>
                      {{ form.fecha_cierre }}
                    </div>
                  </div>
                </div>
                <div class="line"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
