{% extends "stock/base.html" %}
{% load static %}
{% block 'head' %}
    <link rel="stylesheet" href="{% static 'stock/css/jquery-ui.css' %}">
{% endblock %}
{% block 'body' %}
<!-- Forms Section-->
<ul class="breadcrumb">
  <div class="container-fluid">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Forms</li>
  </div>
</ul>
<section class="forms">
  <div class="container-fluid">
    <div class="row">
      <!-- Form Elements -->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h3 class="h4">{{title}}</h3>
          </div>
          <div class="card-body">
            <form class="form-horizontal" method="post">
              {% csrf_token %}
                <input id="box_id" type="hidden" value="{{ box.id }}">
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                            <label class="form-control-label">{{ form.fecha_inicio.label }}</label>
                            <input type="text" name="fecha_inicio" required class="form-control" id="id_fecha_inicio" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                            <label class="form-control-label">{{ form.fecha_cierre.label }}</label>
                            <input type="text" name="fecha_cierre" required class="form-control" id="id_fecha_cierre" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                                <label class="form-control-label">{{ form.monto_inicio.label }}</label>
                                {{ form.monto_inicio }}
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                                <label class="form-control-label">{{ form.monto_cierre.label }}</label>
                                {{ form.monto_cierre }}
                          </div>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                    <div class="form-group row">
                    <div class="col-sm-12 offset-sm-4">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <a href="{% url 'product-list' %}"><button type="button" class="btn btn-secondary">Cancelar</button></a>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
{% block 'js' %}
    <script src="{% static 'stock/js/jquery-ui.js' %}"></script>
    <script src="{% static 'stock/js/jquery.ui.datepicker-es.js' %}"></script>
    <script>
      $(document).ready(function() {
        $("#id_fecha_inicio, #id_fecha_cierre").datepicker();

        var box_id = $('#box_id').val();

        if(box_id != null && box_id != ''){
            $('#id_fecha_inicio').attr('disabled');
        }else{
            $('#id_fecha_cierre').attr('disabled');
        }
      });
    </script>
{% endblock %}
